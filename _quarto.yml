project:
  type: book
  output-dir: docs

book:
  title: "Analisi esplorativa dei dati (EDA) in psicologia"
  subtitle: "Modulo introduttivo"
  license: "Creative Commons Attribution-NonCommercial-NoDerivatives 4.0 International (CC BY-NC-ND 4.0)"
  reader-mode: true
  google-analytics: G-QT5S3P9D31

  author: 
    - name: "Corrado Caudek"
      orcid: "0000-0002-1404-0420"
  date: "last-modified"
  search: true
  repo-url: https://github.com/ccaudek/utet-eda/
  repo-actions: [source, issue]
  back-to-top-navigation: true
  site-url: https://ccaudek.github.io/utet-eda/
  page-footer:
    left: |
      **Analisi esplorativa dei dati (EDA)** â€” Modulo del progetto UTET a supporto del manuale *Metodi bayesiani in psicologia*.
    right: |
      Realizzato con <a href="https://quarto.org/">Quarto</a>.
  favicon: style/gauss.png
  sidebar:
    collapse-level: 1

  chapters:
    - index.qmd
    - prefazione.qmd

    - part: chapters/key_notions/introduction_key_notions.qmd
      chapters:
        - chapters/key_notions/01_data_analysis.qmd
        - chapters/key_notions/02_key_notions.qmd
        - chapters/key_notions/03_design.qmd 
        - chapters/key_notions/04_measurement.qmd
        - chapters/key_notions/05_cognitive_models.qmd

    - part: chapters/R/introduction_r_lang.qmd
      chapters:
        
        - chapters/R/01_r_syntax.qmd
        - chapters/R/02_utility_functions.qmd
        - chapters/R/03_r_programming.qmd
        - chapters/R/04_r_packages.qmd
        - chapters/R/05_dplyr.qmd
        - chapters/R/06_quarto.qmd
        - chapters/R/07_environment.qmd

    - part: chapters/eda/introduction_eda.qmd
      chapters:
        - chapters/eda/01_project_structure.qmd
        - chapters/eda/02_data_cleaning.qmd
        - chapters/eda/03_exploring_qualitative_data.qmd
        - chapters/eda/04_exploring_numeric_data.qmd
        - chapters/eda/05_data_visualization.qmd
        - chapters/eda/06_loc_scale.qmd
        - chapters/eda/07_introduction_normal_distribution.qmd
        - chapters/eda/08_correlation.qmd
        - chapters/eda/09_causality.qmd
        - chapters/eda/10_outlier.qmd

    - part: "Epilogo"
      chapters:
        - chapters/epiloque/epiloque.qmd

crossref:
  appendix-title: "Appendice"

toc: true
toc-depth: 2

bibliography: ./references.bib
biblio-style: apalike
csl: apa.csl
link-citations: true

format:
  html:
    include-in-header:
      - style/_mathjax-config.html
    include-after-body:
      - style/_after-body.html
    theme: style/mystyle.scss
    css:
      - style/_typography-extras.css
      - style/_code-extras.css
      - style/_math-extras.css
      - style/styles.css
    fig-format: png
    dpi: 192
    fig-responsive: true
    smooth-scroll: true
    page-layout: article
    max-width: 72ch
    number-sections: true
    link-external-icon: true
    link-external-newwindow: true
    footnotes-hover: true
    reader-mode: true
    callout-appearance: minimal
    lang: it
    title-block-banner: false
    toc-title: "Sommario"
    date-format: "D MMMM YYYY"
    code-copy: hover
    code-link: true
    code-overflow: scroll
    code-line-numbers: false
    code-block-bg: false
    code-block-border-left: false

execute:
  freeze: auto
  echo: true
  warning: false
  message: false
  fig.width: 6
  fig.asp: 0.618
  fig.retina: 2
  fig.align: "center"
  fig.show: "hold"
  options:
    width: 120
    pillar.width: Inf
    tibble.width: Inf

website:
  cookie-consent:
    type: express
    style: headline
    anonymize-ip: true
